<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav id="navbar" class="navbar fixed-top">
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div id="load-products" class="container"></div>

    <section class="card">
        <div class="card-header">
            <h2>
                <i class="fa-solid fa-pen-to-square"></i>
                Add / Edit Details
            </h2>
        </div>
        <div class="card-body">
            <p class="section-lead">Keep products tidy by updating key fields, suppliers, and imagery in one pass.</p>
            <div class="form-row">
                <div class="form-group">
                    <label><i class="fa-solid fa-barcode"></i> Product Name</label>
                    <input type="text" class="form-control" placeholder="Wireless Headphones">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-layer-group"></i> Category</label>
                    <select class="form-control">
                        <option>Select category</option>
                        <option>Electronics</option>
                        <option>Wearables</option>
                        <option>Accessories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-hashtag"></i> SKU</label>
                    <input type="text" class="form-control" placeholder="WH-9921">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-dollar-sign"></i> Unit Price</label>
                    <input type="number" class="form-control" placeholder="129.00">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-boxes-stacked"></i> Stock</label>
                    <input type="number" class="form-control" placeholder="52">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-image"></i> Image URL</label>
                    <input type="url" class="form-control" placeholder="https://images.unsplash.com/...">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-note-sticky"></i> Notes</label>
                    <textarea class="form-control" placeholder="Add shelf info, warranty, etc."></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" onclick="addProduct()">
                    <i class="fa-solid fa-floppy-disk"></i>
                    Add Product
                </button>
                <button class="btn btn-danger" onclick="clearForm()">
                    <i class="fa-solid fa-eraser"></i>
                    Clear Form
                </button>
            </div>
        </div>
    </section>

    <!-- Product Popup -->
    <div class="popup-overlay" id="productPopup">
        <div class="popup">
            <div class="popup-header">
                <h3>Add / Edit Product</h3>
                <button class="close-btn" onclick="closeProductPopup()">&times;</button>
            </div>

            <div class="popup-body">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="item-name" class="form-control" placeholder="Item Name">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="item-category" class="form-control" placeholder="category">
                </div>

                <div class=" form-group">
                    <label>SKU</label>
                    <input type="text" id="item-sku" class="form-control" placeholder="sku1234">
                </div>

                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" id="item-price" class="form-control" placeholder="Price">
                </div>

                <div class="form-group">
                    <label>Stock (units)</label>
                    <input type="number" id="item-stock" class="form-control" placeholder="units">
                </div>

                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="item-image-url" class="form-control" placeholder="https://image-url.com/product.jpg">
                </div>
            </div>

            <div class="popup-footer">
                <button class="btn btn-primary">Save</button>
                <button class="btn btn-danger" onclick="closeProductPopup()">Cancel</button>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container footer-grid">
            <div>
                <h4>Inventory Management</h4>
                <p class="muted">Track products, balance stock, and keep suppliers in sync.</p>
            </div>
            <div class="footer-actions">
                <button class="btn btn-secondary btn-sm"><i class="fa-solid fa-print"></i> Print Report</button>
                <button class="btn btn-primary btn-sm"><i class="fa-solid fa-file-arrow-down"></i> Export CSV</button>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
